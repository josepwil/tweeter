<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@200;300;600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    
    <!-- External JS -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    
    <!-- App JS -->
    <script defer src="./scripts/composer-char-counter.js"></script>
    <script defer type="text/javascript" src="/scripts/client.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav-container">
      <div>
        <span>Tweeter</span>
      </div>

      <div class="form-toggle-container">
        <div class="nav-message">
          <p><b>Write</b> a new tweet</p>
        </div>
        <div class="arrow-container">
          <p class="form-toggle "><i class="fas fa-angle-double-down"></i></p>
        </div>
      </div>
    </nav>

    <header class="page-header">
      <div class="image-container">
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <p><b>Alice</b> Adams</p>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
      <main>
        <section class="new-tweet">
          <div class="warning">
            <p class="error-text"></p>
          </div>
          <form>
            <textarea name="text" id="tweet-text" rows="1" placeholder="What are you humming about?"></textarea>
            <div class="tweet-button">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <section id="tweets-container">
        </section>


        <div class="back-to-top"><i class="fas fa-angle-double-up"></i></div>
      </main>
    


      
  </body>
</html>
